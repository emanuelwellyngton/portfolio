<section id="projects" class="py-24">
  <h2 class="text-4xl font-bold text-center mb-12">
    Projetos
  </h2>

  <!-- Project Grid -->
  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
    @for(project of projects(); track project.id) {
      <div (click)="selectProject(project)"
           class="bg-slate-800 rounded-lg overflow-hidden group cursor-pointer transform hover:-translate-y-2 transition-transform duration-300">
        <img [src]="project.imageUrl" alt="{{ project.title }}" class="w-full h-48 object-cover">
        <div class="p-6">
          <h3 class="text-xl font-semibold text-slate-50 mb-2 group-hover:text-sky-400 transition-colors duration-300">{{ project.title }}</h3>
          <p class="text-slate-400 line-clamp-3">{{ project.description }}</p>
        </div>
      </div>
    }
  </div>

  <!-- Project Detail Modal -->
  @if (selectedProject(); as project) {
    <div class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 p-4" (click)="closeModal()">
      <div class="bg-slate-900 border border-slate-700 rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto" (click)="$event.stopPropagation()">
        
        <!-- Header -->
        <div class="relative">
          <img [src]="project.imageUrl" alt="{{ project.title }}" class="w-full h-72 object-cover rounded-t-lg">
          <button (click)="closeModal()" class="absolute top-4 right-4 bg-slate-800/50 p-2 rounded-full text-white hover:bg-slate-700 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
          </button>
        </div>

        <div class="p-8">
            <h2 class="text-4xl font-bold text-sky-400 mb-6">{{ project.title }}</h2>
            
            <div class="space-y-6">
                <p class="text-lg text-slate-300 leading-relaxed">{{ project.description }}</p>

                <div class="flex flex-wrap gap-4 pt-4 border-t border-slate-800">
                    <a [href]="project.repositoryUrl" target="_blank" class="flex items-center gap-2 px-5 py-2.5 bg-slate-700 text-white font-semibold rounded-md hover:bg-slate-600 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
                        CÃ³digo Fonte
                    </a>
                    
                    @if(project.projectUrl) {
                        <a [href]="project.projectUrl" target="_blank" class="flex items-center gap-2 px-5 py-2.5 bg-sky-600 text-white font-semibold rounded-md hover:bg-sky-500 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM4.332 8.027a6.012 6.012 0 011.912-2.706C6.512 5.73 6.512 5.73 6.512 5.73s0 0 .001-.001a4.978 4.978 0 015.975 0c.001 0 .001.001.001.001s0 0 0 0a6.012 6.012 0 011.912 2.706c.182.583.182 1.21 0 1.794a6.012 6.012 0 01-1.912 2.706c-1.259 1.25-3.27 1.25-4.529 0C5.07 12.527 5.07 12.527 5.07 12.527s0 0-.001-.001a4.978 4.978 0 01-5.975 0c-.001 0-.001-.001-.001-.001s0 0 0 0a6.012 6.012 0 01-1.912-2.706c-.182-.583-.182-1.21 0-1.794zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"></path></svg>
                            Ver Projeto ao Vivo
                        </a>
                    }
                </div>
            </div>
        </div>
      </div>
    </div>
  }
</section>
