<section id="blog-post" class="py-15">
  @if (post(); as post) {
  <div class="max-w-5xl mx-auto space-y-10 px-4 sm:px-0 pb-10">
    <div class="flex items-center gap-3 text-sm text-slate-400">
      <a routerLink="/blog" class="hover:text-sky-400 transition-colors">Blog</a>
      <span class="text-slate-600">/</span>
      <span class="text-slate-200">{{ post.title }}</span>
    </div>

    <div class="space-y-6">
      <h1 class="text-4xl md:text-5xl font-bold text-slate-100">{{ post.title }}</h1>

      <div class="flex items-center gap-4 text-sm text-slate-400">
        <time [attr.datetime]="post.createdAt">{{ post.createdAt | date:'longDate' }}</time>
      </div>

      <p class="text-xl text-slate-300 leading-relaxed font-medium">
        {{ post.summary }}
      </p>
    </div>

    <div class="max-w-none text-slate-300">
      <div class="prose prose-invert prose-lg max-w-none" [innerHTML]="post.content" id="blog-content"></div>
    </div>
  </div>
  }
</section>
